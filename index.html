<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Please Double Click Any Where to start</h2>
    <span>Highest Score: 0</span>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" style="margin-left: 0px;" type="button">3</div>
            <div class="btn purple" id="purple" style="margin-left: 0px;" type="button">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
